# Task 8.1: Prometheus Configuration
# Scrape configuration for WUZAPI Manager metrics

global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files: []

scrape_configs:
  # WUZAPI Manager application metrics
  - job_name: 'wuzapi-manager'
    static_configs:
      - targets: ['wuzapi-manager:3001']
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s

  # Node.js process metrics (if using prom-client)
  - job_name: 'wuzapi-manager-process'
    static_configs:
      - targets: ['wuzapi-manager:3001']
    metrics_path: '/api/metrics'
    scrape_interval: 30s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
