# Grafana Dashboard Provisioning
# Task 8: Auto-load dashboards from JSON files

apiVersion: 1

providers:
  - name: 'WUZAPI Manager Dashboards'
    orgId: 1
    folder: 'WUZAPI Manager'
    folderUid: 'wuzapi-manager'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
