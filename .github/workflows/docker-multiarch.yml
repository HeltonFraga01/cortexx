name: Build and Push Multi-Arch Docker Image

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  DOCKER_USERNAME: heltonfraga
  IMAGE_NAME: cortexx

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üîß Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: üì¶ Install dependencies
        run: npm ci

      - name: üî® Build frontend
        run: npm run build:production

      - name: üê≥ Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: üèóÔ∏è Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üîê Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: üìù Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value={{date 'YYYYMMDD-HHmmss'}}
            type=sha

      - name: üöÄ Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.multiarch
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ steps.meta.outputs.version }}

      - name: üìä Image digest
        run: echo ${{ steps.meta.outputs.digest }}

      - name: üß™ Test image
        if: github.event_name != 'pull_request'
        run: |
          docker pull ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest
          docker run -d --name test-container \
            -p 3001:3001 \
            -e WUZAPI_BASE_URL=https://wzapi.wasend.com.br \
            -e SUPABASE_URL=https://test.supabase.co \
            -e SUPABASE_SERVICE_ROLE_KEY=test-key \
            ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest
          
          # Aguardar container iniciar
          sleep 30
          
          # Testar health check
          curl -f http://localhost:3001/health || exit 1
          
          # Limpar
          docker stop test-container
          docker rm test-container

      - name: üì¢ Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          body: |
            ## üê≥ Docker Images
            
            Multi-architecture images available:
            - `${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest`
            - `${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}`
            
            ### Supported Platforms
            - linux/amd64
            - linux/arm64
            
            ### Quick Start
            ```bash
            docker pull ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest
            docker run -d -p 3001:3001 \
              -e SUPABASE_URL=https://your-project.supabase.co \
              -e SUPABASE_SERVICE_ROLE_KEY=your-key \
              ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest
            ```
            
            ### Docker Swarm
            ```bash
            docker stack deploy -c docker-compose.swarm.yml cortexx
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: üîî Notify on failure
        if: failure()
        run: |
          echo "Build failed! Check the logs for details."
          # Adicione aqui notifica√ß√£o para Slack, Discord, etc.
