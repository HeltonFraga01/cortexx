# Docker Compose para testes locais
# Uso: docker-compose -f docker-compose.local.yml up -d

services:
  # Cortexx - Local Testing
  cortexx:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
      args:
        - NODE_ENV=production
    container_name: cortexx-local
    
    # Carregar variáveis de ambiente do arquivo
    env_file:
      - .env.docker
    
    # Sobrescrever variáveis específicas para testes locais
    environment:
      - NODE_ENV=production
      - PORT=3001
      - LOG_LEVEL=debug
    
    # Portas
    ports:
      - "3001:3001"
    
    # Volumes para persistência
    volumes:
      - ./logs:/app/logs
    
    # Health check
    healthcheck:
      test: ["CMD", "node", "server/healthcheck.js"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    
    # Restart policy
    restart: unless-stopped
    
    # Networks
    networks:
      - cortexx-local

  # Frontend (opcional - para testes full-stack)
