  #     context: .
  #     dockerfile: Dockerfile
  #     target: frontend-builder
  #   container_name: cortexx-frontend-local
  #   ports:
  #     - "5173:5173"
  #   environment:
  #     - VITE_API_BASE_URL=http://localhost:3001
  #     - VITE_WUZAPI_BASE_URL=https://wzapi.wasend.com.br
  #   volumes:
  #     - ./src:/app/src
  #     - ./public:/app/public
  #   command: npm run dev
  #   networks:
  #     - cortexx-local
  #   depends_on:
  #     - cortexx

networks:
  cortexx-local:
    driver: bridge

volumes:
  redis-local-data:
    driver: local
