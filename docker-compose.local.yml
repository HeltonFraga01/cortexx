# Docker Compose para testes locais
# Uso: docker-compose -f docker-compose.local.yml up -d

services:
  # Redis - Cache Layer
  redis:
    image: redis:7-alpine
    container_name: cortexx-redis-local
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-cortexx_redis_dev}
    volumes:
      - redis-local-data:/data
    networks:
      - cortexx-local
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-cortexx_redis_dev}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 256M

  # Cortexx - Local Testing
  cortexx:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
      args:
        - NODE_ENV=production
    container_name: cortexx-local
    
    # Carregar variáveis de ambiente do arquivo
    env_file:
      - .env.docker
    
    # Sobrescrever variáveis específicas para testes locais
    environment:
      - NODE_ENV=production
      - PORT=3001
      - LOG_LEVEL=debug
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-cortexx_redis_dev}
    
    # Portas
    ports:
      - "3001:3001"
    
    # Volumes para persistência
    volumes:
      - ./logs:/app/logs
    
    # Health check
    healthcheck:
      test: ["CMD", "node", "server/healthcheck.js"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    
    # Restart policy
    restart: unless-stopped
    
    # Dependencies
    depends_on:
      redis:
        condition: service_healthy
    
    # Networks
    networks:
      - cortexx-local

  # Frontend (opcional - para testes full-stack)
  # Descomente se quiser testar com frontend separado
  # cortexx-frontend:
